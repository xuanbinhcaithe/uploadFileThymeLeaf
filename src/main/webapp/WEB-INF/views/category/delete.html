<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Category</title>
</head>
<body>
    <h1>Delete category</h1>
    <h2>Are you sure</h2>
    <form action="/delete-category" method="post" th:object="${category}">
        <input type="hidden" th:field="*{id}">
        <table>
            <tr>
                <td>Name : </td>
                <td th:text="*{name}"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Delete"></td>
            </tr>
        </table>
    </form>
</body>
</html>
